<div class="sessions">
    <a *ngFor="let session of sessions" class="session session-link" routerLink="/session/{{session.id}}" routerLinkActive="session-active">Session {{session.id}}</a>
    <a class="session" routerLink="/session/create" matTooltip="Create new session">
        <mat-icon>add_circle_outline</mat-icon>
    </a>
</div>
