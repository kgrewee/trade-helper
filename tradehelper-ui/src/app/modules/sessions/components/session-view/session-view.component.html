<div *ngIf="session">
    <h1>Session {{session.id}}</h1>
    <div>
        <app-clock-widget [session]="session"></app-clock-widget>
        <app-account-widget [session]="session"></app-account-widget>
        <app-orders-widget [session]="session"></app-orders-widget>
        <app-positions-widget [session]="session"></app-positions-widget>
    </div>
</div>
